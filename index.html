<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        
        <div class="input-group">
            <label>First Number Range:</label>
            <input type="number" id="min1" placeholder="Min" value="1">
            <input type="number" id="max1" placeholder="Max" value="13">
        </div>

        <div class="input-group">
            <label>Second Number Range:</label>
            <input type="number" id="min2" placeholder="Min" value="1">
            <input type="number" id="max2" placeholder="Max" value="9">
        </div>

        <p id="number-display">Click the button to generate numbers</p>
        <button onclick="generateNumbers()">Generate</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
